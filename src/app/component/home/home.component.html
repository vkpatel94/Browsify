<app-header></app-header>

<div>
  <div class="title">
      <h2>Find music of your choice</h2>
      <p>Enter name of the artist, album, track...</p>
  </div>
  <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 search" type="search" name="search" #inputQuery="ngModel" [(ngModel)]="query" placeholder="Enter keyword to search">
      <a [routerLink]="['/search', query]"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button></a>
  </form>
</div>
